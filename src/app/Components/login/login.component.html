<div class="container-fluid vertical-center">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-md-8">
        <form class="bg-white  rounded-5 shadow-5-strong p-5">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example1" class="form-control active" autocompleted="" #username>
            <label class="form-label" for="form1Example1" style="margin-left: 0px;">Username</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example2" class="form-control active" autocompleted="" #password>
            <label class="form-label" for="form1Example2" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            

            <div class="col text-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="button" (click)="login(username.value, password.value)" class="btn btn-primary btn-block">Sign in</button>

          
        </form>
      </div>
    </div>
  </div>
